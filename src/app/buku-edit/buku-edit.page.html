<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>      
    </ion-buttons>
    <ion-title>Edit Buku</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edit Buku</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full" >
    <ion-item>
      <ion-label position="floating">ID Buku</ion-label>
      <ion-input required [(ngModel)]="id_buku" readonly placeholder="ID Buku" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Judul Buku</ion-label>
      <ion-input required [(ngModel)]="judul_buku" placeholder="Judul Buku Mahasiswa" type="text"></ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input required placeholder="Password" type="password"></ion-input>
    </ion-item> -->
    <ion-item>
      <ion-label position="floating">Keterangan</ion-label>
      <ion-input required [(ngModel)]="keterangan" placeholder="Keterangan " type="text"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="button" (click)="editBuku()" color="primary" shape="full" expand="block">Edit Buku
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
